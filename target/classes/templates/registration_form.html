<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveEat Inscription</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
  <link rel="stylesheet" th:href="@{/css/registration_form_style.css}" />

  <link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

</head>

<body>

  <header th:replace="/fragment/layout_v2.html :: top"></header>

  <section class="registration_form">

		<div class="container-form">
			<div class="image-side">
				<img src="images/background/regestration_background.jpg" alt="Image page inscription">
			</div>

			<form class="form-side" th:action="@{/addUser}" method="POST" th:object="${users}">
				<h3>Inscription</h3>
		
				<div class="form-group">
					<input type="text" placeholder="Prénom" class="form-control" name="firstName" th:field="*{firstName}">
					<input type="text" placeholder="Nom" class="form-control" name="lastName" th:field="*{lastName}">
				</div>
				<span class="errorValidation" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				<span class="errorValidation" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

				<div class="form-wrapper">
					<input type="date" placeholder="Date de naissance" class="form-control" name="birthday" th:field="*{birthday}" >
					<i class="far fa-calendar-alt"></i>
				</div>

				<div class="form-wrapper">
					<input type="tel" placeholder="Téléphone" class="form-control" name="phone" th:field="*{phone}">
					<i class="fas fa-phone"></i>
				</div>
				<span class="errorValidation" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>

				<div class="form-wrapper">
					<input type="email" placeholder="Adresse e-mail " class="form-control" name="email" th:field="*{email}"> 
					<i class="fas fa-envelope"></i>
				</div>
				<span class="errorValidation" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

				<div class="form-wrapper">
					<input type="password" placeholder="Mot de passe" class="form-control" id="password" name="password" th:field="*{password}"> 
					<i class="fas fa-lock"></i>
				</div>
				<span class="errorValidation" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>

				<div class="form-wrapper">
					<input type="password" placeholder="Confirmer Mot de passe" class="form-control" id="confirmPassword">
					<i class="fas fa-lock"></i>
				</div>

				<div class="form-group">
					<input type="hidden" id="createDate" name="creationDatetime" th:filed="*{creationDatetime}" th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd HH:mm:ss')}"  >
					<input type="hidden" id="pushToken"  name="pushToken"  th:filed ="*{pushToken}">
				</div>
				
				<button class="validate-button" type="submit">Valider
					<i class="far fa-hand-point-right"></i>
				</button>
			</form>
		</div>

  </section>

  <footer class="footer" th:replace="/fragment/layout_v2.html :: bottom"></footer>

  <script src="/js/registration.js"></script>


</body>

</html>
