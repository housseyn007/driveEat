<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
	<link rel="shortcut icon" type="image/png" href="images/logo/favicon.png"> 

<!-- referencement meta -->

	<title>Drive Eat | FAQ</title>

<!-- bootstrap/ font-awesome/ uikit /aos links-->	
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- CSS Resources-->	
		
	<link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
	<link rel="stylesheet" th:href="@{/css/faq_style.css}" />

<!-- Google Fonts-->	
		
	<link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<!-- Script-->	
		
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

</head>

<body>

  <header th:replace="fragment/layout_v2.html :: top"></header>

  <section class="faq_section">

    <!-- ============================================================== -->
    <!-- Header Img -->
    <!-- ============================================================== -->

    <div class="header_img">
      <img src="/images/background/background_faq.jpg" alt="image d'accueil FAQ">
    </div>

    <!-- ============================================================== -->
    <!-- Accordion item -->
    <!-- ============================================================== -->

    <div class="container demo">
      <div id="accordionExample" class="accordion shadow">

        <div class="card" th:each="faqs,iter : ${faqs}">
          <div th:id="'heading'+${faqs.userFaqId}"  class="card-header shadow-sm border-0">
            <h6 class="mb-0 font-weight-bold panel-title">
              <a href="#" data-toggle="collapse" th:attr="data-target='#collapse'+${faqs.userFaqId}, aria-controls='collapse'+${faqs.userFaqId}, aria-expanded=${iter.index == 0 ? 'true' : 'false'}" 
              class="d-block position-relative collapsible-link py-2" th:utext="| <span> ${faqs.userFaqId + '. '}</span> ${faqs.question}|">
                <span th:text="${faqs.userFaqId}">1.</span> Collecte des données personnelles :
              </a>
            </h6>
          </div>

          <div th:id="'collapse'+${faqs.userFaqId}" th:attr="aria-labelledby='heading'+${faqs.userFaqId}" data-parent="#accordionExample" th:class="${iter.index == 0 ? 'collapse show' : 'collapse'}">
            <div class="card-body p-5 panel-body">
              <p class="font-weight-light m-0" th:text="${faqs.answer}">
                Une donnée personnelle est toute information qui permet d’identifier directement ou indirectement une personne physique.
              </p>
            </div>
          </div>
        </div>        

      </div>
    </div>

  </section>

  <footer class="footer" th:replace="fragment/layout_v2.html :: bottom"></footer>

</body>

</html>
