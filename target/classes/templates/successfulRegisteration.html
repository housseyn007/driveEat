<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DriveEat inscription réussie</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
<link rel="stylesheet" th:href="@{/css/successfulRegisteration_style.css}" />

<link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

</head>

<body>

	<header th:replace="/fragment/layout_v2.html :: top"></header>

	<section class="registration_form">

		<div class="container-form">
			<div class="image-side">
				<img src="images/background/regestration_background.jpg" alt="Image page inscription">
			</div>

			<div class="form-side">
				<h3>Inscription</h3>

				<div class="confirmation">
					<p>Un e-mail de confirmation vous a été envoyé à l'adresse:</p>
					<span th:text="${email}">email@gmail.com</span>
				</div>

				<a class="validate-button" type="button" href="/">Accueil 
					<i class="far fa-hand-point-right"></i>
				</a>
			</div>
		</div>

	</section>

	<footer class="footer" th:replace="/fragment/layout_v2.html :: bottom"></footer>

</body>

</html>
