<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  
   <link rel="stylesheet" th:href="@{css/styleRestaurantSpecialites.css}" >
   <link rel="stylesheet" th:href="@{css/layout_style_v2.css}" />
   
   	<link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
	
  
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

    <title>restaurants specialites</title>    
</head>

<body>

  
  <header th:replace="fragment/layout_v2.html :: top"></header>
  
  <h1 class="restaurant_list">Restaurants à proximité</h1>
  <div class="wrapper">
    <a class="href-card" th:each="restaurantSpecialites : ${RestaurantSpecialites}" th:href="|/restaurants?id=${restaurantSpecialites.restaurants.restaurantId}|">
      <div class="card">
        <div class="card-header">
          <div class="card-header-mask">
            <img th:src="@{'/DriveatBackend/public/' + ${restaurantSpecialites.restaurants.frontPicture}}">
            <button class="card-header-date">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <div class="card-body-header-category">Nouveau</div>
            <h3 th:text="${restaurantSpecialites.restaurants.name}">Nom
              du restaurant</h3>
            <p class="card-body-header-sentence" th:text="${restaurantSpecialites.restaurants.city}">Ville</p>
            <span> &#11088; &#11088; &#11088; &#11088; &#11088;</span>
          </div>

          <p class="card-body-description" th:text="${restaurantSpecialites.restaurants.description}">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Molestias autem aliquid, recusandae maiores iste fuga, explicabo
            dolor vitae magnam!</p>

          <div class="card-body-footer">
            <div class="comments">
              <i class="fas fa-map-marked-alt"></i> 100 km
            </div>
            <a class="comments" href="#"><i class="fas fa-comment-dots"></i>
              39 Avis</a>
          </div>
        </div>
      </div>
    </a>
  </div>

  <footer class="footer" th:replace="fragment/layout_v2.html :: bottom"></footer>

</body>

</html>
