	<title>Drive Eat | Restaurants specialites</title>

<body>
  <header th:replace="fragment/layout_v2.html :: top"></header>
	<section class="restaurants_speciality">
	  <h1 class="restaurant_list">Restaurants à proximité</h1>
	  <div class="wrapper">
	
	    <div class="card" th:each="restaurantSpecialites : ${RestaurantSpecialites}">
	      <a class="href-card">
	        <div class="card-header-mask"  sec:authorize="isAnonymous()">
	          <a class="card-header-heart" data-toggle="modal" data-target="#FavorisModalNoConnected">
	            <i class="heart fa fa-heart-o isNotConnected"></i>
	          </a>
			</div>
			<div class="card-header-mask" sec:authorize="isAuthenticated()">
	          <a class="card-header-heart restaurat" th:id="${restaurantSpecialites.restaurants.restaurantId}"  data-toggle="modal" data-target="#addFavorisModal">
				<i th:class = "${#strings.contains('12 13', {restaurantSpecialites.restaurants.restaurantId})} ? 'heart fa fa-heart isConnected':'heart fa fa-heart-o isConnected'" th:id="${restaurantSpecialites.restaurants.name}"></i>		
			</a>
	        </div>
	
	        <a class="uk-cover-container uk-height-medium" th:href="|/restaurantSpecialites/restaurants?id=${restaurantSpecialites.restaurants.restaurantId}|">
	          <img th:src="@{'/DriveatBackend/public' + ${restaurantSpecialites.restaurants.frontPicture}}" alt="image restaurant" uk-cover>
	        </a>
	
	        <div class="card-body">
	          <a th:href="|/restaurantSpecialites/restaurants?id=${restaurantSpecialites.restaurants.restaurantId}|">
	            <div class="card-body-header">
	              <div class="card-body-header-category">Ouvert</div>
	              <h3 th:text="${restaurantSpecialites.restaurants.name}">Nom du restaurant</h3>
	              <p th:text="${restaurantSpecialites.specialities.specialityName}">Nom specialités</p>
	              <span> &#11088; &#11088; &#11088; &#11088; &#11088;</span>
	            </div>
	
	            <div class="card-body-footer">
	              <div class="comments">
	                <i class="fas fa-map-marked-alt"></i> 100 km
	              </div>
	              <!--  <a class="comments" href="#">
			          <i class="fas fa-comment-dots"></i>39 Avis
			        </a>
			      -->
	            </div>
	          </a>
	
	        </div>
	      </a>
	    </div>
	
	  </div>
	
	  <!-- ============================================================== -->
	  <!-- Modal favoris -->
	  <!-- ============================================================== -->
	   <div class="modal fade" id="FavorisModalNoConnected" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h3 class="modal-title text-center" >il faut vous connecter pour ajouter un element en favori !</h3>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	        </div>
	      </div>
	    </div>
	  </div>
	
	  <div class="modal fade" id="addFavorisModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h3 class="modal-title text-center" id="add">Restaurant ajouté aux favoris !</h3>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	        </div>
	      </div>
	    </div>
	  </div>
	
	  <div class="modal fade" id="removeFavorisModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h3 class="modal-title text-center" id="delete">Restaurant supprimé des favoris !</h3>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	        </div>
	      </div>
	    </div>
	  </div>
	
	</div>

	<form th:action = "@{/restaurantSpecialites/ajout-favoris}" method="POST" style="display:none" id="formHeart" >

	</form>
	
  <footer class="footer" th:replace="fragment/layout_v2.html :: bottom"></footer>

  <script>

 /*<![CDATA[*/	  
    $(".heart.fa").click(function() {

      //add menu or restaurant to my favorite
      if ($(this).hasClass("fa-heart-o isConnected")) {
        $('#add').text($(this).attr('id') + ' a été ajouté aux favoris !');
        $(this).removeClass("fa-heart-o isConnected").addClass("fa-heart isConnected");
		$(".card-header-heart").attr('data-target', '#addFavorisModal');
        
		if($(this).parent().filter(".restaurant")){
			    
			    let searchParams = new URLSearchParams(window.location.search);
                let heart = $(this).parent();
				let form = $("#formHeart");
				console.log(form);
				let restaurantIdInput = document.createElement("input");
				let specialityIdInput = document.createElement("input");		
 				restaurantIdInput.value = heart.attr("id");
				restaurantIdInput.name = "restaurantId";
				specialityIdInput.value = searchParams.get('id');
				specialityIdInput.name = "specialityId"
				form.append(restaurantIdInput);
				form.append(specialityIdInput);			
				form.submit();
			
			
		
		}

		//delete menu or restaurant from my favorite

      } else if ($(this).hasClass("fa-heart isConnected")) {
        $('#delete').text($(this).attr('id') + ' a été supprimé des favoris !');
        $(this).removeClass("fa-heart isConnected").addClass("fa-heart-o isConnected");
        $(".card-header-heart").attr('data-target', '#removeFavorisModal');

      }
	});
 




  </script>

</body>

</html>
