<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DriveEat Mon Profil</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />

	<link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
	<link rel="stylesheet" th:href="@{/css/my_profile_style.css}" />

	<link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>

</head>

<body>

	<header th:replace="/fragment/layout_v2.html :: top"></header>

	<!-- ============================================================== -->
	<!-- My Profile -->
	<!-- ============================================================== -->
	<section class="myProfile">

		<div class="container">
			<h1>Editer Mon Profil</h1>
			<hr>
			<div class="row">
				<!-- left column -->
				<div class="col-md-3">
					<div class="text-center edit_avatar">
						<img th:src="@{/images/logo/edit_avatar.png}" class="avatar img-circle" alt="avatar">
					</div>
				</div>

				<!-- edit form column -->
				<div class="col-md-9 personal-info">
					<div class="col-md-8 alert alert-success alert-dismissable text-center">
						<a class="panel-close close" data-dismiss="alert">×</a>
						<i class="fa fa-coffee"></i>
						 Votre profil a bien été modifié .
					</div>
					<h3>Informations Personnelles</h3>

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">Nom :</label>
							<div class="col-lg-8">
								<input class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Prenom :</label>
							<div class="col-lg-8">
								<input class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Date de naissance :</label>
							<div class="col-lg-8">
								<input class="form-control" type="date">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">E-mail :</label>
							<div class="col-lg-8">
								<input class="form-control" type="email">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Téléphone :</label>
							<div class="col-lg-8">
								<input class="form-control" type="tel">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Mot de passe :</label>
							<div class="col-lg-8">
								<input class="form-control" type="password" value="**************">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Confirmer le mot de passe :</label>
							<div class="col-lg-8">
								<input class="form-control" type="password" value="**************">
							</div>
						</div>

					</form>
					<div class="col-lg-8 d-flex justify-content-end edit_div">
						<button type="button" class="btn btn_edit">Valider</button>
					</div>
				</div>
			</div>
		</div>

	</section>

	<footer class="footer" th:replace="/fragment/layout_v2.html :: bottom"></footer>

</body>

</html>
