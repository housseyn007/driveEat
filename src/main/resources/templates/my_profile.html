<body>

	<header th:replace="fragment/layout_v2.html :: top"></header>

	<!-- ============================================================== -->
	<!-- My Profile -->
	<!-- ============================================================== -->
	<section class="myProfile">

		<div class="container">
			<h1>Editer Mon Profil</h1>
			<hr>
			<div class="row">
				<!-- left column -->
				<div class="col-md-3">
					<div class="text-center edit_avatar">
						<img th:src="@{/images/logo/edit_avatar.png}" class="avatar img-circle" alt="avatar">
					</div>
				</div>

				<!-- edit form column -->
				<div class="col-md-9 personal-info">
					<div class="col-md-8 alert alert-success alert-dismissable text-center">
						<a class="panel-close close" data-dismiss="alert">×</a>
						<i class="fa fa-coffee"></i>
						 Votre profil a bien été modifié .
					</div>
					<h3>Informations Personnelles</h3>

					<form class="form-horizontal" role="form" th:action="@{/utilisateurs/mise-a-jour-profile}" th:object="${user}" method="POST">
						<div class="form-group">
							<label class="col-lg-3 control-label">Nom :</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{firstName}" required>
							</div>
							<div class="error_div">
								<span class="errorValidation" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label" >Prenom :</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{lastName}" required>
							</div>
							<div class="error_div">
							   <span class="errorValidation" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Date de naissance :</label>
							<div class="col-lg-8">
								<input class="form-control" type="date" th:field="*{birthday}" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">E-mail :</label>
							<div class="col-lg-8">
								<input class="form-control" type="email" th:field="*{email}" required>
							</div>
							<div class="error_div">
								<span class="errorValidation" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Téléphone :</label>
							<div class="col-lg-8">
								<input class="form-control" type="tel" th:field="*{phone}" required>
							</div>
							<div class="error_div">
								<span class="errorValidation" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>	
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Mot de passe :</label>
							<div class="col-lg-8">
								<input class="form-control" type="password"  th:field="*{password}" required id="password">
							</div>
							<div class="error_div">
								<span class="errorValidation" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>	
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Confirmer le mot de passe :</label>
							<div class="col-lg-8">
								<input class="form-control" type="password" required  id="confirmPassword">
							</div>
						</div>
                           <div class="col-lg-8 d-flex justify-content-end edit_div">
						<button type="submit" class="btn btn_edit">Valider</button>
					</div>

						<input  type="hidden" th:field="*{userId}">
						<input  type="hidden" th:field="*{pushToken}">
                        <input  type="hidden" th:field="*{creationDatetime}">
						



                   
					</form>
					
				</div>
			</div>
		</div>

	</section>

	<footer class="footer" th:replace="fragment/layout_v2.html :: bottom"></footer>
    <script src="/js/registration.js"></script>
</body>

</html>
