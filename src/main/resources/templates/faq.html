<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveEat FAQ</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
  <link rel="stylesheet" th:href="@{/css/faq_style.css}" />

  <link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>

</head>

<body>

  <header th:replace="/fragment/layout_v2.html :: top"></header>

  <section class="faq_section">

    <!-- ============================================================== -->
    <!-- Header Img -->
    <!-- ============================================================== -->

    <div class="header_img">
      <img src="/images/background/background_faq.jpg" alt="image d'accueil FAQ">
    </div>

    <!-- ============================================================== -->
    <!-- Accordion item -->
    <!-- ============================================================== -->

    <div class="container demo">
      <div id="accordionExample" class="accordion shadow">

        <div class="card">
          <div id="headingOne" class="card-header shadow-sm border-0">
            <h6 class="mb-0 font-weight-bold panel-title">
              <a href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="d-block position-relative collapsible-link py-2">
               <span>1.</span>  Collecte des données personnelles :
              </a>
            </h6>
          </div>

          <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample" class="collapse show">
            <div class="card-body p-5 panel-body">
              <p class="font-weight-light m-0">
                Une donnée personnelle est toute information qui permet d’identifier directement ou indirectement une personne physique.
                Ainsi, un nom, une adresse postale ou électronique.

              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>

  <footer class="footer" th:replace="/fragment/layout_v2.html :: bottom"></footer>

</body>

</html>
