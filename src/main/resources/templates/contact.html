<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DriveEat Contact</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" th:href="@{/css/layout_style_v2.css}" />
	<link rel="stylesheet" th:href="@{/css/contact_style.css}" />
	
	<link href="https://fonts.googleapis.com/css?family=Andika&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<script src="https://kit.fontawesome.com/11eaeeb5ce.js" crossorigin="anonymous"></script>
	
</head>

<body>

  <header th:replace="/fragment/layout_v2.html :: top"></header>

  <section class="contact_section">

    <div class="contact_container">

      <h1 class="section-header">CONTACT</h1>
      <div class="contact-wrapper">

        <!-- ============================================================== -->
        <!-- Left contact page -->
        <!-- ============================================================== -->

        <form class="form-horizontal" method="post" th:action="@{/sendEmail}" th:object="${contact}">

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nom" th:field="*{firstName}" required>
            <p class="errorValidation" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Prénom"  th:field="*{lastName}" required>
            <p class="errorValidation" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" th:field="*{mail}" required>
            <p class="errorValidation" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></p>
          </div>
        
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Téléphone"  th:field="*{phone}" required>
            <p class="errorValidation" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="6" placeholder="Message"  th:field="*{message}" required></textarea>
          </div>
          <div class="form-button">
            <button class="send-button" type="submit">
              <div class="button">
                <i class="fa fa-paper-plane"></i><span class="send-text">Envoyer</span>
              </div>

            </button>
          </div>
        </form>

        <!-- ============================================================== -->
        <!-- Right contact page -->
        <!-- ============================================================== -->

        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker"><span class="contact-text place">1 Avenue du Champ de Mars<br>CS 30019 - 45074 Orléans Cedex 2</span></i></li>

            <li class="list-item"><i class="fa fa-phone"><span class="contact-text phone">+33 6 66 22 65 03</span></i></li>

            <li class="list-item"><i class="fa fa-envelope"><span class="contact-text gmail">contact@drive-eat.fr</span></i></li>

          </ul>

          <!-- ============================================================== -->
          <!-- Social Media Icons -->
          <!-- ============================================================== -->

          <hr>
          <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-envelope-square" aria-hidden="true"></i></a>
            </li>
          </ul>
          <hr>

        </div>

      </div>

    </div>

  </section>

  <footer class="footer" th:replace="/fragment/layout_v2.html :: bottom"></footer>


</body>
</html>
