<body>

  <header th:replace="fragment/layout_v2.html :: top"></header>

  <section class="registration_form">

		<div class="container-form">
			<div class="image-side">
				<img src="images/background/regestration_background.jpg" alt="Image page inscription">
			</div>

			<form class="form-side" th:action="@{/inscription}" method="POST" th:object="${users}">
				<h3>Inscription</h3>
		
				<div class="form-group">
					<input type="text" placeholder="Prénom" class="form-control" name="firstName" th:field="*{firstName}" required>
					<input type="text" placeholder="Nom" class="form-control" name="lastName" th:field="*{lastName}" required>
				</div>
				<div class="error_div">
					<span class="errorValidation" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
					<span class="errorValidation" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				</div>

				<div class="form-wrapper">
					<input type="date" placeholder="Date de naissance" class="form-control" name="birthday" th:field="*{birthday}" required>
					<i class="far fa-calendar-alt"></i>
				</div>

				<div class="form-wrapper">
					<input type="tel" placeholder="Téléphone" class="form-control" name="phone" th:field="*{phone}" required>
					<i class="fas fa-phone"></i>				
				</div>
				<div class="error_div">
					<span class="errorValidation" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>	
				</div>

				<div class="form-wrapper">
					<input type="email" placeholder="Adresse e-mail " class="form-control" name="email" th:field="*{email}" required> 
					<i class="fas fa-envelope"></i>				
				</div>
				<div class="error_div">
					<span class="errorValidation" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					<span class="errorValidation" th:text="${message}"></span>	
				</div>

				<div class="form-wrapper">
					<input type="password" placeholder="Mot de passe" class="form-control" id="password" name="password" th:field="*{password}" required> 
					<i class="fas fa-lock"></i>				
				</div>
				<div class="error_div">
					<span class="errorValidation" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>	
				</div>


				<div class="form-wrapper">
					<input type="password" placeholder="Confirmer Mot de passe" class="form-control" id="confirmPassword" required>
					<i class="fas fa-lock"></i>
				</div>

				<div class="form-group">
					<input type="hidden" id="createDate" name="creationDatetime" th:filed="*{creationDatetime}" th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd HH:mm:ss')}"  >
					<input type="hidden" id="pushToken"  name="pushToken"  th:filed ="*{pushToken}">
				</div>
				
				<button class="validate-button" type="submit">Valider
					<i class="far fa-hand-point-right"></i>
				</button>
			</form>
		</div>

  </section>

  <footer class="footer" th:replace="fragment/layout_v2.html :: bottom"></footer>

  <script src="/js/registration.js"></script>


</body>

</html>
